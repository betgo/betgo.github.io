<body onload="load()">
<div > 
<form >
存储的东西<br>
<input type="text" id="bt1" name="firstname" value="" size="56" >

</form> 
<button  type="button" onclick="submit()">提交</button>
<button  type="button" onclick="clear1()">清空</button>
</div>

<div id="dd"></div>


</body>
<script type="text/javascript">


function getNowFormatDate() {
    var date = new Date();
    var seperator1 = "-";
    var seperator2 = ":";
    var month = date.getMonth() + 1;
    var strDate = date.getDate();
    if (month >= 1 && month <= 9) {
        month = "0" + month;
    }
    if (strDate >= 0 && strDate <= 9) {
        strDate = "0" + strDate;
    }
    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate
            + " " + date.getHours() + seperator2 + date.getMinutes()
            + seperator2 + date.getSeconds();
           
        return currentdate;
}
    function submit(){
        var date=getNowFormatDate();
       
        datehtml="<p class=\"p1\">"+date+"<\/p>\n"+"<p>"+document.getElementById('bt1').value+"</p>";
        localStorage.datehtml=datehtml+localStorage.datehtml;
        document.getElementById("dd").innerHTML=localStorage.datehtml;
        
     }; 
    function clear1(){
       if(confirm('是否删除所有数据'))
        {localStorage.clear();
        document.getElementById("dd").innerHTML="";
        } 
    }
    load=()=>{document.getElementById("dd").innerHTML=localStorage.datehtml;};

</script>
